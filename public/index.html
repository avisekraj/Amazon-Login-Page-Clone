<html>

<head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="logo">
        <img src="./assets/logo.png" alt="Amazon.com" />
    </div>
    <div id="signInBorder">
        <form action="/login" method="post">
            <p id="SignInTxt">
                Sign in
            </p>

            <label>
                <strong>Email or mobile phone number</strong>
                <br>
                <input type="text" id="email" name="email" value="">
            </label>

            <br>

            <label>
                <strong>Password</strong>
                <span><a href="#" id="pass">Forgot your password?</a></span>
                <br>
                <input type="password" id="password" name="password" value="">
            </label>

            <label>
                <span><br> By continuing, you agree to the Amazon <a
                        href="https://www.primevideo.com/ww-av-legal-home/ref=av_auth_te"> Conditions of Use and Privacy
                        Notice.</a></span>
            </label>

            <div>
                <button id="amazon">Sign in</button>
            </div>

            <div id="createAccount">
                <h2><span>New to Amazon?</span></h2>
                <button id="newAccount" name="newAcct">Create your Amazon account</button>
            </div>
        </form>


    </div>

    <hr id="footer">

    <div class="extra">
        <p class="links"><a href="https://www.primevideo.com/ww-av-legal-home/ref=av_auth_ter" class="link" id="first">Terms and Privacy Notice</a>
            <a class="link" href="https://www.primevideo.com/contactus/ref=av_auth_cu"> Send us feedback</a>
            <a class="link" href="https://www.primevideo.com/help/ref=av_auth_hp">Help</a>
        </p>
        <p class="links" id="special">
            Â© 1996-2023, Amazon.com, Inc. or its affiliates
        </p>
    </div>


</body>

</html>
